<div class="cabecero">
  <div class="presupuesto">
      <div class="presupuesto_titulo">
          Presupuesto Disponible:
      </div>
      
      <div class="presupuesto_valor">+ {{total|currency:'COP':'$':'1.2-2'}}</div>
      
      <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="right">
              <div class="presupuesto_ingreso--valor">+{{totalIngreso|currency:'COP':'$':'1.2-2'}}</div>
              <div class="presupuesto_ingreso--porcentaje">{{porcentajeIngresos|percent}}</div>
          </div>
      </div>
      
      <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--text">Egresos</div>
          <div class="right limpiarEstilos">
              <div class="presupuesto_egreso--valor">- {{totalEgresos|currency:'COP':'$':'1.2-2'}}</div>
              <div class="presupuesto_egreso--porcentaje">{{porcentajeEgresos|percent}}</div>
          </div>
      </div>
  </div>
</div>
