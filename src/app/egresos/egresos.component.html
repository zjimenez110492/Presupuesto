
          <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>              
            <div class="elemento limpiarEstilos" *ngFor="let egreso of egresos; let i=index">
                <div class="elemento_descripcion">{{egreso.descripcion}}</div>
                <div class="right limpiarEstilos">
                    <div class="elemento_valor">{{egreso.valor}}</div><!-- + 2,100.00 -->
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn" (click)="eliminar(i)">
                            <i class="ion-ios-close-outline"></i>
                        </button>
                    </div>
                </div>
            </div>
          </div>
